<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-Up Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form onsubmit="return validation()" method="post">
      
      <h3>Sign up for school email account</h3>
      <label>Name</label><br>
      <input type="text" id="name"><br>     

        
      <label>Email</label><br>
      <input type="text" id="email"><br>     

        
      <label>Retype email</label><br>
      <input type="text" id="retypeemail"><br>


      <label>Password</label><br>
      <input type="text" id="password"><br>

        
      <label>Retype password</label><br>
      <input type="text" id="retypepassword"><br>  

     <font size="2"><input type="checkbox" id="agree"> By signing up for this account you agree to our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></font><br>
      
      <input type="submit" class="button" value="Set Up Account">
    </form>
  </div>

  <script>
    function validation(){
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var retypeEmail = document.getElementById("retypeemail").value;
      var password = document.getElementById("password").value;
      var retypePassword = document.getElementById("retypepassword").value;
      var checkbox = document.getElementById("agree");

      if (name === "" || email === "" || password === "" || retypePass === '' || retypeEmail === ''){
          alert("Every field has to be filled in");
          return false;
      }

      if (!checkbox.checked) {
          alert("Please agree to the terms and conditions");
          return false;
      }
  }
  </script>
</body>
</html>
